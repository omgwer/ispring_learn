<a id="scrollToStart" class="button-scroll-to-start visually-hidden">
            <img src="img/up_button.png" alt="click this button to go to the top of the page">
        </a>
        <section class="registration-form">
            <div class="overlay visually-hidden"></div>
            <div class="popup visually-hidden">
                <a class="popup_closed">
                    <img src="img/popup-button_closed.svg" alt="press this button for close popup">
                </a>
                <img class="popup__logo" src="img/popup_logo.svg" alt="popup_logo">
                <h2 class="popup__content">
                    Записаться на курс
                </h2>
                <form method="get" action="" class="feedback-form feedback-block__feedback-form">
                    <div class="feedback-form__fieldspace">
                        <label class="feedback-form__group">
                            <input class="feedback-form__name" type="text" name="user_name"
                                   placeholder="Ваше имя" required>
                        </label>
                        <label class="feedback-form__group">
                            <input class="feedback-form__email" type="email" name="user_email"
                                   placeholder="Email" required >
                        </label>
                        <label class="feedback-form__group">
                            <select class="feedback-form__job-block" name="user_job"
                                    size="1" required >
                                <option value="dev" class="feedback-form__job-list">Деятельность</option>
                                <option value="dev" class="feedback-form__job-list">Программист</option>
                                <option value="diz" class="feedback-form__job-list">Дизайнер</option>
                                <option value="market" class="feedback-form__job-list">Маркетолог</option>
                            </select>
                        </label>
                        <div class="checkbox-block main__checkbox-block">
                            <input id="button" class="checkbox-block__button custom-checkbox" type="checkbox" name="spam_approve">
                            <label for="button" class="checkbox-block__title">
                                Согласен получать информационные материалы о старте курса
                            </label>
                        </div>
                    </div>
                    <input class="feedback-form__submit" type="submit" value="Записаться на курс">
                </form>
            </div>
        </section>
