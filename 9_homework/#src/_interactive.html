<a id="scrollToStart" class="button-scroll-to-start visually-hidden">
            <img src="img/up_button.png" alt="click this button to go to the top of the page">
        </a>
        <section class="registration-form">
            <div class="overlay visually-hidden"></div>
            <div class="popup visually-hidden">
                <a class="popup_closed">
                    <img src="img/popup-button_closed.svg" alt="press this button for close popup">
                </a>
                <img class="popup__logo" src="img/popup_logo.svg" alt="popup_logo">
                <h2 class="popup__content">
                    Записаться на курс
                </h2>
                <form id="validate" method="get" action="" class="feedback-form feedback-block__feedback-form">
                    <div class="feedback-form__fieldspace">
                        <label class="feedback-form__group">
                            <input class="feedback-form__name"
                                   type="text"
                                   id="user_name"
                                   name="user_name"
                                   placeholder="Ваше имя"
                                   required
                                   title="Введите свое имя без цифр и символов"
                                   pattern="^[A-Za-zА-Яа-яЁё\s]+$"
                                   autocomplete="off">
                        </label>
                        <label class="feedback-form__group">
                            <input class="feedback-form__email"
                                   type="email"
                                   name="user_email"
                                   id="user_email"
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                   title="Введите действительный email"
                                   placeholder="Email"
                                   required >
                        </label>
                        <div class="feedback-form__container">
                            <div class="select-box">
                                <div class="options-container">
                                    <div class="option">
                                        <input type="radio"
                                               class="radio"
                                               id="grade-a"
                                               name="category"
                                               value="prog"
                                               required="required"
                                               />
                                        <label for="grade-a">
                                            <h3>Программист</h3>
                                        </label>
                                    </div>
                                    <div class="option">
                                        <input type="radio"
                                               class="radio"
                                               id="grade-b"
                                               name="category"
                                               value="diz" />
                                        <label for="grade-b">
                                            <h3>Дизайнер</h3>
                                        </label>
                                    </div>
                                    <div class="option">
                                        <input type="radio"
                                               class="radio"
                                               id="grade-c"
                                               name="category"
                                               value="mark" />
                                        <label for="grade-c">
                                            <h3>Маркетолог</h3>
                                        </label>
                                    </div>
                                </div>
                                <div class="selected">
                                    <h3>Вид деятельности</h3>
                                </div>
                            </div>
                        </div>
                        <div class="checkbox-block main__checkbox-block">
                            <input required id="button" class="checkbox-block__button custom-checkbox" type="checkbox" name="spam_approve">
                            <label for="button" class="checkbox-block__title">
                                Согласен получать информационные материалы о старте курса
                            </label>
                        </div>
                    </div>
                    <input class="feedback-form__submit" formmethod="get" type="submit" value="Записаться на курс">
                </form>
            </div>
        </section>
